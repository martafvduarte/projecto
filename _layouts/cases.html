---
layout: default
---

<header>
  <h1>{{ page.title | escape }}</h1>
</header>

<section>
    <div>
      {% for casestudies in site.casestudies reversed %}
              <figure>
                  <a href="{{site.baseurl}}/casestudies/{{casestudies.slug}}/" class="{%if page.url contains casestudies.slug %}current{% endif %}"> 
                  <img src="{{site.baseurl}}/assets/img/{{ casestudies.featured-image }}" alt="{{ casestudies.featured-image-alt }}" />{{casestudies.title}} 
                  </a>
              </figure>
      {% endfor %}
      </div>
  </section>
